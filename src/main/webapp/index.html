<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Errai and Angular</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="bootstrap/css/bootstrap-glyphicons.css" rel="stylesheet">
<link href="css/application.css" rel="stylesheet">
<link href="css/base.css" rel="stylesheet">

</head>
<body>
  <div id="rootPanel"></div>
  <script src="js/errai/errai.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <script src="js/base.js"></script>
  <script src="js/angular.js"></script>
  <script src="js/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/todoCtrl.js"></script>
  <script src="js/services/todoStorage.js"></script>
  <script src="js/directives/todoFocus.js"></script>
  <script src="js/directives/todoEscape.js"></script>
  
  <script type="text/javascript" src="app/app.nocache.js"></script>
  
  <script type="text/javascript">    
    function erraiCdiOnLoad() {
      var bus = new errai.MsgBus();

      // CDI events are based on Java types which is why we subscribe to the
      // fully qualified class name here. We could introduce the concept of
      // a type alias which will make this easier to read. The same will work
      // for event qualifiers.
      bus.subscribeCdi("java.lang.String",
        function (msg) {
          var scope = angular.element($("#server-time")).scope();
            scope.$apply(function() {
              scope.time = msg;
            })
        });
    }
  </script>

</body>  
</html>
