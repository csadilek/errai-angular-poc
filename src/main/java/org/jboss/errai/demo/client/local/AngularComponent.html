<div ng-app="todomvc">
  <ng-view />
  <!--  script type="text/ng-template" id="todomvc-index.html"-->
  <section id="todoapp" ng-controller="TodoCtrl">
    <button class="btn-large" ng-click="greet()">Say Hello</button>
    <header id="header">
      <h1>todos</h1>

      <form id="todo-form" ng-submit="addTodo()">              
        <input id="new-todo" placeholder="What needs to be done?" ng-model="newTodo" autofocus>
      </form>
    </header>
    <section id="main" ng-show="todos.length" ng-cloak>
      <input id="toggle-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)"> <label for="toggle-all">Mark
        all as complete</label>
      <ul id="todo-list">
        <li ng-repeat="todo in todos | filter:statusFilter" ng-class="{completed: todo.completed, editing: todo == editedTodo}">
          <div class="view">
            <input class="toggle" type="checkbox" ng-model="todo.completed"> <label ng-dblclick="editTodo(todo)">{{todo.title}}</label>
            <button class="destroy" ng-click="removeTodo(todo)"></button>
          </div>
          <form ng-submit="doneEditing(todo)">
            <input class="edit" ng-model="todo.title" todo-blur="doneEditing(todo)" todo-focus="todo == editedTodo">
          </form>
        </li>
      </ul>
    </section>
    <footer ng-show="todos.length" ng-cloak>
      <span id="todo-count"><strong>{{remainingCount}}</strong> <ng-pluralize count="remainingCount"
          when="{ one: 'item left', other: 'items left' }"></ng-pluralize> </span>
      <ul id="filters">
        <li><a ng-class="{selected: status == ''} " href="#/">All</a></li>
        <li><a ng-class="{selected: status == 'active'}" href="#/active">Active</a></li>
        <li><a ng-class="{selected: status == 'completed'}" href="#/completed">Completed</a></li>
      </ul>
      <button id="clear-completed" ng-click="clearCompletedTodos()" ng-show="completedCount">Clear completed ({{completedCount}})</button>
    </footer>
  </section>
  <!-- /script-->
</div>
